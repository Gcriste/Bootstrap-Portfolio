<!DOCTYPE html>

<html>


<head>
    <title>Griffins Contact Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

   <style>
        input[type=text] {
            width: 100%;
            padding: 10px;
            margin: 2px;
        }

        textarea {
            width: 100%;
        }
    </style>
</head>

<body>

    <!--row for navbar-->

    <header>
        <div class="row">
            <div class="col-12">
                <div class="navigation">
                    <nav class="navbar">
                        <div class="col-2">
                            <div class="mainhead">
                                <h3 class="animated infinite lightSpeedIn slower">Contact Me</h3>
                            </div>
                        </div>

                        <div class="col-2"></div>

                        <div class="col-2">
                            <a class="navbar-brand" href="index.html">Home</a>
                        </div>

                        <div class="col-2">
                            <a class="navbar-brand" href="About.html">About</a>
                        </div>

                        <div class="col-2">
                            <a class="navbar-brand" href="portfolio.html">Portfolio</a>
                        </div>

                        <div class="col-2">
                            <a class="navbar-brand" href="contact.html">Contact Me</a>
                        </div>

                    </nav>
                </div>
            </div>
        </div>


    </header>

    <main>

        <!--creates grid-->
        <div class="container">
         <br><br><br>
            <!--section for main content-->
            <section>
                <!-- row for forms and textboxes-->
                <div class="row">
                    <div class="col-12">
                        <form>
                            Name
                            <br>
                            <input type="text" name="name" placeholder="Name">
                            <br>
                            Email
                            <br>
                            <input type="text" name="email" placeholder="Email">
                            <br>
                            Message
                            <br>
                            <textarea id="message" name="message" rows="5" cols="10"></textarea>
                            <br>
                            <!--submit button-->
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Submit
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <!--closes grid-->
        </div>

    </main>
    <!--row for footer-->
    <div class="row">

        <div class="col-12">
            <footer class="text-center">
                Copyright &copy;
            </footer>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
